<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fight The Boss - Room</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <audio id="room1-music" src="/audio/finalboss.mp3" autoplay="false"></audio>
    <div class="heading">
        <h1>FIGHT THE BOSS - 20 succesful hits *WIN* - 5 missed hits in a row *LOSE*</h1>
    </div>
    <div class="score">
        <h3>Points: <span>0</span></h3>
    </div>
    <div class="holes">
        <div class="hole hole1"></div>
        <div class="hole hole2"></div>
        <div class="hole hole3"></div>
        <div class="hole hole4"></div>
        <div class="hole hole5"></div>
    </div>
    <div class="buttons">
        <button class="button start">
            START
        </button>
        <button class="button stop">
            STOP
        </button>
    </div>
    <div class="hand">
        <img src='/photos/closedHand.PNG'>
    </div>

    <script src="script6.js"></script>
</body>
</html>
